<!DOCTYPE html>
<head>
    <tilte>Verkefni 1</tilte>
    <script id="vertex-shader" type="x-shader/x-vertex">

     uniform vec2 p;
     attribute vec4 vPosition;

     void main()
     {
         vec4 t = vPosition;
         t.xy = t.xy + p;
         gl_Position = t;
     }

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

     precision mediump float;
     uniform vec4 vColor;

     void
     main()
     {
         gl_FragColor = vColor;
     }

    </script>
